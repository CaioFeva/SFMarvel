<div class="container mt-4 mb-4 p-3 ">
    <div class="fechar">
        <button type="button" class="btn-fechar botao-redondo" ng-click="vm.navegar()" aria-label="Close">X</button>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="card-criado p-4-criado col-md-10 col-sm-8 col-8 col-lg-5 col-xl-5">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <img class="img-fluid max-width" style="border-radius: 8px;"
                    src="{{vm.foto.path}}.{{vm.foto.extension}}" />
                <h2 class="mt-3 negrito">{{vm.resultado.name}}</h2>
                <div ng-if="vm.resultado.description.length > 0">
                    <h6 class="negrito text-center margin-5px">Descrição</h6>
                    <p class="text-center">{{vm.resultado.description}}</p>
                </div>
                <div class="row">
                    <div class=" d-flex mt-2">
                        <button class="btn btn-danger margin-total" ng-click="vm.biografia()">Biografia</button>
                    </div>
                    <div class=" d-flex mt-2">
                        <button class="btn btn-danger margin-total" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Histórias</button>
                    </div>
                </div>
                <div class=" px-2 rounded mt-4 date">
                    <span class="negrito"> Última vez modificado</span>
                    <p class="join text-center">{{vm.resultado.modified | date:"dd/MM/yyyy" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Histórias</h5>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                    aria-label="Close">X</button>
            </div>
            <div class="modal-body" ng-repeat="storie in vm.resultado.stories.items">
                <a href="" style="color: black;">
                    <span> {{storie.name}}</span>
                </a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
